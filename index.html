<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">

  <!-- Manifest e √≠conos PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="imagenes/icono.ico">
  <link rel="icon" type="image/png" href="imagenes/icono.png">

  <title>Nutrici√≥n-APP</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('SW error:', err));
      });
    }
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100%;
    }

    /* Fondo de video */
    #videoBackground {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .slide {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 30px;
      color: #fff;
      position: relative;
      background: rgba(0, 0, 0, 0.5); /* Oscurece para mejor contraste */
    }

    .slide h2 {
      font-size: 28px;
      font-weight: bold;
    }

    .slide p {
      font-size: 16px;
      margin-top: 10px;
    }

    .slide-buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
    }

    .btn-slide {
      margin: 0 10px;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
    }

    .dots {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      border-radius: 50%;
      background-color: #ccc;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #28a745;
    }

    /* LOGIN MODAL */
    #modalLogin {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    #modalLogin.mostrar {
      opacity: 1;
      pointer-events: auto;
    }

    #modalLogin .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    #modalLogin input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #modalLogin h4 {
      margin-bottom: 30px;
    }

    .btn-green {
      background-color: #28a745;
      color: #fff;
      border-radius: 30px;
      font-weight: bold;
      padding: 12px;
      border: none;
      width: 100%;
    }

    .cerrar {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      color: #fff;
    }

    .ver-pass {
      position: absolute;
      right: 15px;
      top: 9px;
      cursor: pointer;
      color: #ccc;
    }

    .input-group {
      position: relative;
    }
  </style>
</head>
<body>

  <!-- üé• VIDEO DE FONDO -->
  <video id="videoBackground" autoplay muted loop>
    <source src="imagenes/0005860727C4BC.mov" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <!-- CONTENIDO PRINCIPAL -->
  <div id="slidesContainer">
    <div class="slide">
      <div>
        <h2>Tu nutrici√≥n, en tus manos</h2>
        <p>Una herramienta clara y pr√°ctica para alcanzar tus metas de salud.</p>
        <div class="dots">
          <div class="dot active"></div>
        </div>
        <div class="slide-buttons">
          <button class="btn btn-light btn-slide" onclick="irLogin()">Inicia sesi√≥n</button>
        </div>
      </div>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="modalLogin">
    <div class="cerrar" onclick="cerrarModal()">‚úï</div>
    <h4>Inicia sesi√≥n</h4>
    <form onsubmit="return validarLogin(event)" style="width: 100%; max-width: 350px;">
      <div class="form-group">
        <label>Correo electr√≥nico</label>
        <input type="text" class="form-control" id="email" placeholder="ADMINISTRADOR" value="ADMINISTRADOR">
      </div>
      <div class="form-group input-group">
        <label>Contrase√±a</label>
        <input type="password" class="form-control" id="password" placeholder="password">
        <span class="ver-pass" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn-green">Inicia sesi√≥n</button>
      <div class="text-center mt-3">
        <small>¬øSe te ha olvidado tu contrase√±a?</small>
      </div>
    </form>
  </div>

  <!-- SCRIPTS -->
  <script src="js/index.js"></script>

</body>
</html>
