<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#28a745">
  <title>Nutrición-APP</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="imagenes/icono.ico">
  <link rel="icon" type="image/png" href="imagenes/icono.png">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>/* estilos igual */</style>
</head>
<body>

  <!-- SLIDES -->
  <div id="slidesContainer">
    <!-- slides igual -->
  </div>

  <!-- LOGIN -->
  <div id="modalLogin">
    <div class="cerrar" onclick="cerrarModal()">✕</div>
    <h4 id="formTitulo">Inicia sesión</h4>
    <form onsubmit="return validarLogin(event)" id="formLogin" style="width: 100%; max-width: 350px;">
      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group input-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" id="password" required>
        <span class="ver-pass" onclick="togglePassword()">👁️</span>
      </div>
      <button type="submit" class="btn-green">Inicia sesión</button>
    </form>
    <form onsubmit="return registrarUsuario(event)" id="formRegistro" style="width: 100%; max-width: 350px; display:none;">
      <div class="form-group">
        <label>Nombre completo</label>
        <input type="text" class="form-control" id="registroNombre" required>
      </div>
      <div class="form-group">
        <label>Edad</label>
        <input type="number" class="form-control" id="registroEdad">
      </div>
      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" class="form-control" id="registroEmail" required>
      </div>
      <div class="form-group input-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" id="registroPassword" required>
        <span class="ver-pass" onclick="togglePassword()">👁️</span>
      </div>
      <button type="submit" class="btn-green">Registrarse</button>
    </form>
    <div class="toggle-link" onclick="toggleForm()">
      ¿No tienes cuenta? Regístrate
    </div>
  </div>

  <script>
    const supabase = supabase.createClient('https://djbuwtemavldytssbicb.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqYnV3dGVtYXZsZHl0c3NiaWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2ODIxOTMsImV4cCI6MjA1OTI1ODE5M30.VBwS5W5qEFaBVeXXITpGLZa5JSvXkZuaEIiYd33-oy4');

    async function registrarUsuario(event) {
      event.preventDefault();
      const nombre = document.getElementById("registroNombre").value.trim();
      const edad = parseInt(document.getElementById("registroEdad").value);
      const email = document.getElementById("registroEmail").value.trim();
      const password = document.getElementById("registroPassword").value.trim();

      const { data, error } = await supabase.from("usuarios").insert([
        { email, password, nombre, edad }
      ]);

      if (error) alert("Error al registrar: " + error.message);
      else {
        alert("Registrado exitosamente. Ahora inicia sesión.");
        toggleForm();
      }
    }

    async function validarLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase
        .from("usuarios")
        .select("*")
        .eq("email", email)
        .eq("password", password)
        .maybeSingle();

      if (error || !data) {
        alert("Usuario o contraseña incorrectos");
      } else {
        localStorage.setItem("usuario", JSON.stringify(data));
        location.href = "menu.html";
      }
    }

    function togglePassword() {
      const inputs = document.querySelectorAll('input[type="password"]');
      inputs.forEach(input => {
        input.type = input.type === 'password' ? 'text' : 'password';
      });
    }

    function toggleForm() {
      const loginForm = document.getElementById('formLogin');
      const registroForm = document.getElementById('formRegistro');
      const titulo = document.getElementById('formTitulo');
      const toggleText = document.querySelector('.toggle-link');
      const isLogin = loginForm.style.display !== 'none';
      loginForm.style.display = isLogin ? 'none' : 'block';
      registroForm.style.display = isLogin ? 'block' : 'none';
      titulo.innerText = isLogin ? 'Crea tu cuenta' : 'Inicia sesión';
      toggleText.innerText = isLogin ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate';
    }

    function irLogin() {
      document.getElementById('modalLogin').classList.add('mostrar');
    }

    function cerrarModal() {
      document.getElementById('modalLogin').classList.remove('mostrar');
    }

    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.transform = `translateX(${(i - index) * 100}%)`;
        dots[i].classList.toggle('active', i === index);
      });
      currentSlide = index;
    }
    function autoSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }
    setInterval(autoSlide, 6000);
    showSlide(0);
  </script>
</body>
</html>
