<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #28a745;
    }
    #resultado {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Perfil del Usuario</h2>
  <div id="resultado">Cargando datos...</div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const supabaseUrl = 'https://djbuwtemavldytssbicb.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqYnV3dGVtYXZsZHl0c3NiaWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2ODIxOTMsImV4cCI6MjA1OTI1ODE5M30.VBwS5W5qEFaBVeXXITpGLZa5JSvXkZuaEIiYd33-oy4';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      const { data: userData, error: userError } = await supabase.auth.getUser();
      if (userError || !userData.user) {
        document.getElementById("resultado").innerText = "No has iniciado sesi√≥n.";
        return;
      }

      const { data: perfil, error: perfilError } = await supabase
        .from("perfiles")
        .select("nombre, edad, fecha_registro")
        .eq("id", userData.user.id)
        .single();

      if (perfilError) {
        document.getElementById("resultado").innerText = "Error al obtener los datos.";
      } else {
        document.getElementById("resultado").innerHTML = `
          <p><strong>Nombre:</strong> ${perfil.nombre}</p>
          <p><strong>Edad:</strong> ${perfil.edad}</p>
          <p><strong>Registrado el:</strong> ${new Date(perfil.fecha_registro).toLocaleString()}</p>
        `;
      }
    });
  </script>
</body>
</html>
