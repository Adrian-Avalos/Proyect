<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#28a745">
  <title>Nutrición-APP</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('SW error:', err));
      });
    }
  </script>

  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    #modalLogin {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    #modalLogin.mostrar {
      opacity: 1;
      pointer-events: auto;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-green {
      background-color: #28a745;
      color: #fff;
      border-radius: 30px;
      font-weight: bold;
      padding: 12px;
      border: none;
      width: 100%;
    }

    .cerrar {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="modalLogin">
    <div class="cerrar" onclick="cerrarModal()">✕</div>
    <h4>Inicia sesión</h4>
    <form onsubmit="return validarLogin(event)" style="width: 100%; max-width: 350px;">
      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" class="form-control" id="email" required placeholder="Correo electrónico">
      </div>
      <div class="form-group input-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" id="password" required placeholder="Contraseña">
      </div>
      <button type="submit" class="btn-green">Inicia sesión</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Inicialización de Supabase
    const supabaseUrl = 'https://djbuwtemavldytssbicb.supabase.co';
    const supabaseKey = 'YOUR_SUPABASE_KEY'; // Coloca tu API Key de Supabase
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Función para validar el login
    async function validarLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Validación de usuario con Supabase
      const { data, error } = await supabase
        .from("usuarios")
        .select("*")
        .eq("email", email)
        .eq("password", password)
        .single(); // Utilizamos `.single()` ya que esperamos un solo registro

      if (error || !data) {
        alert("Usuario o contraseña incorrectos");
      } else {
        localStorage.setItem("usuario", JSON.stringify(data)); // Guardamos la información del usuario en el localStorage
        location.href = "menu.html"; // Redirigir al menú
      }
    }

    // Función para cerrar el modal de login
    function cerrarModal() {
      document.getElementById('modalLogin').classList.remove('mostrar');
    }

    // Función para mostrar el modal de login
    function irLogin() {
      document.getElementById('modalLogin').classList.add('mostrar');
    }
  </script>
</body>
</html>
