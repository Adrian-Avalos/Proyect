<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#28a745">
  <title>Login - Nutrición-APP</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Cargar Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #333;
    }

    .btn-green {
      background-color: #28a745;
      color: #fff;
      border-radius: 30px;
      font-weight: bold;
      padding: 12px;
      border: none;
      width: 100%;
    }

    .btn-link {
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 class="text-center">Inicia sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn-green">Iniciar sesión</button>
    </form>
    <p class="text-center mt-3">¿No tienes cuenta? <a href="#" id="link-register" class="btn-link">Regístrate</a></p>
  </div>

  <script>
    // URL y clave de Supabase
    const supabaseUrl = 'https://djbuwtemavldytssbicb.supabase.co'; // Cambia esto con tu URL
    const supabaseKey = 'YOUR_SUPABASE_KEY'; // Cambia esto con tu clave
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Función para manejar el inicio de sesión
    async function loginUser(event) {
      event.preventDefault(); // Prevenir la recarga de la página

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Error al iniciar sesión: " + error.message);
      } else {
        // Guardar la información del usuario en el almacenamiento local
        localStorage.setItem("usuario", JSON.stringify(data.user));

        // Redirigir a la página de menú
        window.location.href = "menu.html";
      }
    }

    // Asignar evento al formulario de inicio de sesión
    document.getElementById("loginForm").addEventListener("submit", loginUser);

    // Función para manejar el registro
    document.getElementById("link-register").addEventListener("click", () => {
      window.location.href = "registro.html"; // Cambia esto por la URL de tu página de registro
    });
  </script>

</body>
</html>
