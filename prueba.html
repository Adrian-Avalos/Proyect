<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#28a745">

  <!-- Manifest e √≠conos PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="imagenes/icono.ico">
  <link rel="icon" type="image/png" href="imagenes/icono.png">

  <title>Nutrici√≥n-APP</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>

  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-green {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 12px;
      border: none;
      width: 100%;
    }
    .toggle-link {
      text-align: center;
      color: #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Formulario de Login -->
  <div id="login-form" class="form-container">
    <h2>Iniciar sesi√≥n</h2>
    <form id="formLogin" onsubmit="return validarLogin(event)">
      <div class="form-group">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group input-group">
        <label for="password">Contrase√±a</label>
        <input type="password" class="form-control" id="password" required>
        <span class="ver-pass" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn-green">Iniciar sesi√≥n</button>
      <div class="toggle-link mt-2" onclick="toggleForm()">¬øNo tienes cuenta? Reg√≠strate</div>
    </form>
  </div>

  <!-- Formulario de Registro -->
  <div id="register-form" class="form-container" style="display: none;">
    <h2>Registrarse</h2>
    <form id="formRegister" onsubmit="return registrarUsuario(event)">
      <div class="form-group">
        <label for="registerNombre">Nombre completo</label>
        <input type="text" class="form-control" id="registerNombre" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Correo electr√≥nico</label>
        <input type="email" class="form-control" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Contrase√±a</label>
        <input type="password" class="form-control" id="registerPassword" required>
      </div>
      <button type="submit" class="btn-green">Registrarse</button>
      <div class="toggle-link mt-2" onclick="toggleForm()">¬øYa tienes cuenta? Inicia sesi√≥n</div>
    </form>
  </div>

  <script>
    // Inicializaci√≥n de Supabase
    const supabaseUrl = 'https://djbuwtemavldytssbicb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqYnV3dGVtYXZsZHl0c3NiaWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2ODIxOTMsImV4cCI6MjA1OTI1ODE5M30.VBwS5W5qEFaBVeXXITpGLZa5JSvXkZuaEIiYd33-oy4';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Funci√≥n para manejar el login
    async function validarLogin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Verificar usuario en Supabase
      const { data, error } = await supabase
        .from('usuarios')
        .select('*')
        .eq('email', email)
        .eq('password', password)
        .single();

      if (error || !data) {
        alert("Usuario o contrase√±a incorrectos");
      } else {
        // Guardar datos del usuario en localStorage y redirigir
        localStorage.setItem("usuario", JSON.stringify(data));
        window.location.href = "menu.html"; // Redirigir al men√∫
      }
    }

    // Funci√≥n para manejar el registro
    async function registrarUsuario(event) {
      event.preventDefault();

      const nombre = document.getElementById("registerNombre").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value.trim();

      // Insertar usuario en Supabase
      const { data, error } = await supabase.from("usuarios").insert([
        { email, password, nombre }
      ]);

      if (error) {
        alert("Error al registrar: " + error.message);
      } else {
        alert("¬°Registrado exitosamente! Ahora puedes iniciar sesi√≥n.");
        toggleForm(); // Cambiar al formulario de login
      }
    }

    // Funci√≥n para mostrar u ocultar las contrase√±as
    function togglePassword() {
      const passwordFields = document.querySelectorAll('input[type="password"]');
      passwordFields.forEach(field => {
        field.type = field.type === 'password' ? 'text' : 'password';
      });
    }

    // Funci√≥n para alternar entre el formulario de login y registro
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');

      loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
      registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
