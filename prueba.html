    .slide {
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;

    .btn-slide { margin: 0 10px; padding: 12px 24px; font-weight: bold; border-radius: 30px; border: none; }
    .dots { display: flex; justify-content: center; margin-top: 15px; }
    .dot { width: 10px; height: 10px; margin: 0 5px; border-radius: 50%; background-color: #ccc; transition: background-color 0.3s; }
