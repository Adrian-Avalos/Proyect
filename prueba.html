<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="imagenes/icono.png">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }
    /* Resto de estilos anteriores... */
    .toggle-link {
      text-align: center;
      margin-top: 10px;
      color: #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- SLIDES -->
  <div id="slidesContainer">
    <!-- ... slides ... -->
  </div>

  <!-- LOGIN -->
  <div id="modalLogin">
    <div class="cerrar" onclick="cerrarModal()">‚úï</div>
    <h4 id="formTitulo">Inicia sesi√≥n</h4>

    <form onsubmit="return validarLogin(event)" id="formLogin" style="width: 100%; max-width: 350px;">
      <div class="form-group">
        <label>Correo electr√≥nico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group input-group">
        <label>Contrase√±a</label>
        <input type="password" class="form-control" id="password" required>
        <span class="ver-pass" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn-green">Inicia sesi√≥n</button>
    </form>

    <form onsubmit="return registrarUsuario(event)" id="formRegistro" style="width: 100%; max-width: 350px; display:none;">
      <div class="form-group">
        <label>Nombre completo</label>
        <input type="text" class="form-control" id="registroNombre" required>
      </div>
      <div class="form-group">
        <label>Edad</label>
        <input type="number" class="form-control" id="registroEdad">
      </div>
      <div class="form-group">
        <label>Correo electr√≥nico</label>
        <input type="email" class="form-control" id="registroEmail" required>
      </div>
      <div class="form-group input-group">
        <label>Contrase√±a</label>
        <input type="password" class="form-control" id="registroPassword" required>
        <span class="ver-pass" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn-green">Registrarse</button>
    </form>

    <div class="toggle-link" onclick="toggleForm()">
      ¬øNo tienes cuenta? Reg√≠strate
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://djbuwtemavldytssbicb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqYnV3dGVtYXZsZHl0c3NiaWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2ODIxOTMsImV4cCI6MjA1OTI1ODE5M30.VBwS5W5qEFaBVeXXITpGLZa5JSvXkZuaEIiYd33-oy4';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function validarLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Usuario o contrase√±a incorrectos: " + error.message);
      } else {
        location.href = "menu.html";
      }
    }

    async function registrarUsuario(event) {
      event.preventDefault();
      const nombre = document.getElementById("registroNombre").value.trim();
      const edad = parseInt(document.getElementById("registroEdad").value);
      const email = document.getElementById("registroEmail").value.trim();
      const password = document.getElementById("registroPassword").value.trim();

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert("Error al registrar: " + error.message);
      } else {
        await supabase.from("perfiles").insert([
          { id: data.user.id, nombre, edad }
        ]);
        alert("¬°Cuenta creada! Ya puedes iniciar sesi√≥n.");
        toggleForm();
      }
    }

    function togglePassword() {
      const inputs = document.querySelectorAll('input[type="password"]');
      inputs.forEach(input => {
        input.type = input.type === 'password' ? 'text' : 'password';
      });
    }

    function toggleForm() {
      const loginForm = document.getElementById('formLogin');
      const registroForm = document.getElementById('formRegistro');
      const titulo = document.getElementById('formTitulo');
      const toggleText = document.querySelector('.toggle-link');

      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registroForm.style.display = 'none';
        titulo.innerText = 'Inicia sesi√≥n';
        toggleText.innerText = '¬øNo tienes cuenta? Reg√≠strate';
      } else {
        loginForm.style.display = 'none';
        registroForm.style.display = 'block';
        titulo.innerText = 'Crea tu cuenta';
        toggleText.innerText = '¬øYa tienes cuenta? Inicia sesi√≥n';
      }
    }

    function irLogin() {
      document.getElementById('modalLogin').classList.add('mostrar');
    }

    function cerrarModal() {
      document.getElementById('modalLogin').classList.remove('mostrar');
    }
  </script>
</body>
</html>
