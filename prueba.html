<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro con perfiles</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
    }
    pre {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>Registro de usuario</h2>
  <form onsubmit="return registrarUsuario(event)">
    <label>Email:</label>
    <input type="email" id="email" required>
    <label>Contrase√±a:</label>
    <input type="password" id="password" required>
    <label>Nombre:</label>
    <input type="text" id="nombre" required>
    <label>Edad:</label>
    <input type="number" id="edad" required>
    <button type="submit">Registrarse</button>
  </form>

  <h3>Consola:</h3>
  <pre id="consola"></pre>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const consola = document.getElementById("consola");
      const supabaseUrl = 'https://djbuwtemavldytssbicb.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqYnV3dGVtYXZsZHl0c3NiaWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2ODIxOTMsImV4cCI6MjA1OTI1ODE5M30.VBwS5W5qEFaBVeXXITpGLZa5JSvXkZuaEIiYd33-oy4';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      window.registrarUsuario = async function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const nombre = document.getElementById("nombre").value.trim();
        const edad = parseInt(document.getElementById("edad").value);

        consola.textContent += `Intentando registrar: ${email}\n`;

        if (!email || !password || !nombre || isNaN(edad)) {
          consola.textContent += `‚ùå Campos vac√≠os o incorrectos\n`;
          return;
        }

        const { data, error } = await supabase.auth.signUp({ email, password });
        consola.textContent += `‚û°Ô∏è Resultado signUp:\n` + JSON.stringify({ data, error }, null, 2) + "\n";

        if (error || !data.user) {
          consola.textContent += `‚ùå Error al registrar usuario\n`;
          return;
        }

        const insert = await supabase.from("perfiles").insert([
          { id: data.user.id, nombre, edad }
        ]);

        consola.textContent += `‚úÖ Resultado insert:\n` + JSON.stringify(insert, null, 2) + "\n";

        if (insert.error) {
          consola.textContent += `‚ùå Error al insertar en perfiles\n`;
        } else {
          consola.textContent += `üéâ ¬°Registrado exitosamente!\n`;
        }
      }
    });
  </script>
</body>
</html>
