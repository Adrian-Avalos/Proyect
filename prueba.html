<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#28a745">
  <title>Nutrición-APP</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Cargar Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
    }

    #modalLogin {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    #modalLogin.mostrar {
      opacity: 1;
      pointer-events: auto;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    .btn-green {
      background-color: #28a745;
      color: #fff;
      border-radius: 30px;
      font-weight: bold;
      padding: 12px;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Modal Login -->
  <div id="modalLogin">
    <h4>Inicia sesión</h4>
    <form onsubmit="return validarLogin(event)" style="width: 100%; max-width: 350px;">
      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" class="form-control" id="email" required placeholder="Correo electrónico">
      </div>
      <div class="form-group input-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" id="password" required placeholder="Contraseña">
      </div>
      <button type="submit" class="btn-green">Inicia sesión</button>
    </form>

    <form onsubmit="return registrarUsuario(event)" style="width: 100%; max-width: 350px; display:none;" id="formRegistro">
      <div class="form-group">
        <label>Nombre completo</label>
        <input type="text" class="form-control" id="registroNombre" required>
      </div>
      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" class="form-control" id="registroEmail" required>
      </div>
      <div class="form-group input-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" id="registroPassword" required>
      </div>
      <button type="submit" class="btn-green">Registrarse</button>
    </form>
  </div>

  <script>
    // URL y clave de Supabase
    const supabaseUrl = 'https://djbuwtemavldytssbicb.supabase.co'; // Cambia esto con tu URL
    const supabaseKey = 'YOUR_SUPABASE_KEY'; // Cambia esto con tu clave
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Función para validar el login
    async function validarLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase
        .from('usuarios')
        .select('*')
        .eq('email', email)
        .eq('password', password)
        .single();

      if (error || !data) {
        alert("Usuario o contraseña incorrectos");
      } else {
        localStorage.setItem("usuario", JSON.stringify(data));
        window.location.href = "menu.html";  // Redirige al menú si la autenticación es exitosa
      }
    }

    // Función para registrar un usuario
    async function registrarUsuario(event) {
      event.preventDefault();
      const nombre = document.getElementById("registroNombre").value.trim();
      const email = document.getElementById("registroEmail").value.trim();
      const password = document.getElementById("registroPassword").value.trim();

      const { data, error } = await supabase
        .from('usuarios')
        .insert([
          { email, password, nombre }
        ]);

      if (error) {
        alert("Error al registrar: " + error.message);
      } else {
        alert("Registrado exitosamente, ahora puedes iniciar sesión.");
        toggleForm();  // Cambia al formulario de login después de registrar
      }
    }

    // Función para cambiar entre el formulario de login y registro
    function toggleForm() {
      const loginForm = document.querySelector('form#modalLogin form');
      const registerForm = document.getElementById('formRegistro');
      const isLogin = loginForm.style.display !== 'none';

      loginForm.style.display = isLogin ? 'none' : 'block';
      registerForm.style.display = isLogin ? 'block' : 'none';
    }

    // Función para mostrar el modal de login
    function irLogin() {
      document.getElementById('modalLogin').classList.add('mostrar');
    }

    // Función para cerrar el modal de login
    function cerrarModal() {
      document.getElementById('modalLogin').classList.remove('mostrar');
    }
  </script>
</body>
</html>
