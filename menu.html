<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Men√∫ App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="imagenes/icono.ico">
  <link rel="icon" type="image/png" href="imagenes/icono.png">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .menu-container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 60px;
    }

    .menu-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    #vista-completa {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .menu-button {
      width: 160px;
      border: 2px solid white;
      padding: 18px 12px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
      transition: all 0.4s ease;
      text-align: center;
    }

    .menu-button:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-4px);
    }

    .menu-button i {
      font-size: 1.8rem;
      margin-bottom: 8px;
      display: block;
    }

    .menu-button .texto {
      font-weight: bold;
      font-size: 1rem;
    }

    .menu-button .desc {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 5px;
    }

    .list-group-item {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .list-group-item button {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div id="tsparticles"></div>

<div class="menu-container">
  <div class="menu-title">Men√∫ Principal</div>
  <div id="vista-completa" class="d-flex mt-4"></div>

  <div class="container mt-5" id="dietas-guardadas">
    <h4 class="text-white text-center">üìã Dietas guardadas</h4>
    <ul class="list-group mt-3" id="lista-dietas"></ul>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script>
const opciones = [
  {
    texto: "IMC",
    icono: "bi-person-lines-fill",
    detalle: "Calcul√° tu √≠ndice de masa corporal",
    ruta: "imc.html"
  },
  {
    texto: "VTC",
    icono: "bi-fire",
    detalle: "Cu√°ntas calor√≠as quem√°s por d√≠a",
    ruta: "vtc.html"
  },
  {
    texto: "Calc",
    icono: "bi-graph-up",
    detalle: "C√°lculo nutricional por alimento (DATOS-SARA 2)",
    ruta: "Calculadora-Ncompl.html"
  },
  {
    texto: "Calc Local",
    icono: "bi-journal-check",
    detalle: "C√°lculo nutricional por alimento (DATOS-SIMPLE)",
    ruta: "Calculadora-Nor.html"
  },
  {
    texto: "Stats",
    icono: "bi-bar-chart",
    detalle: "Gr√°ficos de tus avances",
    ruta: "#"
  }
];

function generarVistaCompleta() {
  const contenedor = document.getElementById("vista-completa");
  contenedor.innerHTML = "";
  opciones.forEach(op => {
    const btn = document.createElement("div");
    btn.className = "menu-button";
    btn.innerHTML = `
      <i class="bi ${op.icono}"></i>
      <div class="texto">${op.texto}</div>
      <div class="desc">${op.detalle}</div>
    `;
    btn.onclick = () => window.location.href = op.ruta;
    contenedor.appendChild(btn);
  });
}

function mostrarListaDietasGuardadas() {
  const lista = document.getElementById("lista-dietas");
  lista.innerHTML = "";

  const claves = Object.keys(localStorage);
  if (claves.length === 0) {
    lista.innerHTML = "<li class='list-group-item text-center'>No hay dietas guardadas</li>";
    return;
  }

  claves.forEach(nombre => {
    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";
    li.innerHTML = `
      <span>${nombre}</span>
      <button class="btn btn-sm btn-danger" onclick="eliminarDietaPorNombre('${nombre}')">üóëÔ∏è Eliminar</button>
    `;
    lista.appendChild(li);
  });
}

function eliminarDietaPorNombre(nombre) {
  if (!confirm(`¬øEliminar la dieta "${nombre}"?`)) return;
  localStorage.removeItem(nombre);
  mostrarListaDietasGuardadas();
  alert("Dieta eliminada.");
}

// tsParticles: frutas peque√±as + conectadas entre s√≠ + giro
tsParticles.load("tsparticles", {
  particles: {
    number: { value: 35 },
    shape: {
      type: "image",
      image: [
        { src: "https://cdn-icons-png.flaticon.com/128/590/590685.png", width: 24, height: 24 },
        { src: "https://cdn-icons-png.flaticon.com/128/590/590682.png", width: 24, height: 24 },
        { src: "https://cdn-icons-png.flaticon.com/128/590/590686.png", width: 24, height: 24 },
        { src: "https://cdn-icons-png.flaticon.com/128/3075/3075977.png", width: 24, height: 24 },
        { src: "https://cdn-icons-png.flaticon.com/128/1046/1046784.png", width: 24, height: 24 }
      ]
    },
    size: {
      value: 16,
      animation: {
        enable: false
      }
    },
    move: {
      enable: true,
      speed: 1.8,
      direction: "none",
      outModes: { default: "bounce" },
      angle: { value: 360 },
      rotate: true
    },
    rotate: {
      value: { min: 0, max: 360 },
      animation: {
        enable: true,
        speed: 5,
        sync: false
      }
    },
    links: {
      enable: true,
      distance: 100,
      color: "#ffffff",
      opacity: 0.2,
      width: 1
    }
  },
  background: {
    color: "#0d1117"
  },
  interactivity: {
    events: {
      onhover: { enable: true, mode: "grab" }
    }
  },
  retina_detect: true
});

document.addEventListener("DOMContentLoaded", () => {
  generarVistaCompleta();
  mostrarListaDietasGuardadas();
});
</script>
</body>
</html>
