<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>App Nutricional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #000; color: #fff; }
    .circle { border-radius: 50%; width: 100px; height: 100px; border: 5px solid #444; display: flex; align-items: center; justify-content: center; margin: auto; margin-bottom: 1rem; font-weight: bold; font-size: 1.2rem; }
    .carbs { border-color: #ff4081; color: #ff4081; }
    .protein { border-color: #448aff; color: #448aff; }
    .fat { border-color: #ff6e40; color: #ff6e40; }
    .fab { position: fixed; bottom: 20px; right: 20px; border-radius: 50%; background: #4caf50; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; font-size: 2rem; color: white; border: none; }
    .apple-icon { font-size: 3rem; color: green; margin-bottom: 1rem; }
    .modal-content { background-color: #111; color: white; }
  </style>
</head>
<body>
<div class="container text-center py-4">
  <h1 class="fw-bold">Calcular</h1>
  <p>Todav√≠a puedes comer <strong>2.488</strong> calor√≠as</p>
  <div class="progress bg-dark" style="height: 10px;">
    <div class="progress-bar bg-success" style="width: 0%;"></div>
  </div>
  <p class="text-success mt-2">0 calor√≠as consumidas</p>
  <div class="row text-center mb-4">
    <div class="col">
      <div class="circle carbs">0%</div>
      <p class="text-danger">311g restantes</p>
    </div>
    <div class="col">
      <div class="circle protein">0%</div>
      <p class="text-primary">124g restantes</p>
    </div>
    <div class="col">
      <div class="circle fat">0%</div>
      <p class="text-warning">82g restantes</p>
    </div>
  </div>

  <div class="apple-icon">üçè</div>
  <p>No tienes nada registrado para este d√≠a</p>

  <div id="lista-alimentos" class="mt-4"></div>
</div>

<!-- Bot√≥n flotante -->
<button class="fab" data-bs-toggle="modal" data-bs-target="#modalAgregar">+</button>

<!-- Modal -->
<div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Agregar alimento</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formAlimento">
          <div class="mb-2">
            <label class="form-label">Categor√≠a</label>
            <select class="form-select" id="categoria" required>
              <option value="">Selecciona una categor√≠a</option>
              <option value="FRUTAS">Frutas</option>
              <option value="VERDURAS">Verduras</option>
              <option value="CARNES">Carnes</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Calor√≠as</label>
            <input type="number" id="calorias" class="form-control">
          </div>
          <button type="submit" class="btn btn-success w-100">Agregar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const lista = document.getElementById('lista-alimentos');
  const form = document.getElementById('formAlimento');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const categoria = document.getElementById('categoria').value;
    const nombre = document.getElementById('nombre').value;
    const calorias = document.getElementById('calorias').value;

    const item = document.createElement('div');
    item.className = 'border border-light rounded p-2 my-2';
    item.innerHTML = `<strong>${nombre}</strong> (${categoria}) - ${calorias || 0} kcal`;
    lista.appendChild(item);

    form.reset();
    const modal = bootstrap.Modal.getInstance(document.getElementById('modalAgregar'));
    modal.hide();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
